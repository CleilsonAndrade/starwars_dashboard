<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="lateral-menu">
      <img src="assets/logo.png" alt="Logo StarWars">
      <div class="menu-items">
        <ul>
          <li>
            <img src="assets/dashboard.svg" alt="Ícone Dashboard">
            <p>Dashboard</p>
          </li>
          <li>
            <img src="assets/personagens.svg" alt="Ícone Personagens">
            <p>Personagens</p>
          </li>
          <li>
            <img src="assets/planetas.svg" alt="Ícone Planetas">
            <p>Planetas e luas</p>
          </li>
          <li>
            <img src="assets/nave.svg" alt="Ícone Nave">
            <p>Naves espaciais</p>
          </li>
        </ul>
      </div>
      <div class="settings">
        <i data-feather="settings"></i>
        <p>Configurações</p>
      </div>
    </div>
    <div class="content">
      <div class="cards-header">
        <div class="card card-small">
          <div class="card-content">
            <div class="card-info">
              <p>Naves</p>
              <h2 id="naves">-</h2>
            </div>
            <img src="assets/nave-black.svg" alt="">
          </div>
        </div>

        <div class="card card-large">
          <div class="card-container">
            <div class="card-content">
              <div class="card-info">
                <p>Luas</p>
                <h2 id="luas">-</h2>
              </div>
              <img src="assets/luas-black.svg" alt="">
            </div>

            <div class="card-content">
              <div class="card-info">
                <p>Planetas</p>
                <h2 id="planetas">-</h2>
              </div>
              <img src="assets/planetas-black.svg" alt="">
            </div>
          </div>
        </div>

        <div class="card card-small ">
          <div class="card-content">
            <div class="card-info">
              <p>Personagens</p>
              <h2 id="personagens">-</h2>
            </div>
            <img src="assets/personagens-black.svg" alt="">
          </div>
        </div>
      </div>

      <div class="content-info">
        <div class="table">
          <h5>Últimos filmes</h5>
          <p>Saiba os últimos lançamentos da marca</p>
          <table>
            <thead>
              <tr>
                <th>Título</th>
                <th>Estréia</th>
                <th>Diretor</th>
                <th>Episódio</th>
              </tr>
            </thead>
            <tbody id="filmsTable">
            </tbody>
          </table>
        </div>

        <div class="chart">
          <div id="piechart" style="width: 400px; height: 400px;">
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace()
  </script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</body>

</html>
