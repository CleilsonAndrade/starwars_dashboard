<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/feather-icons" defer></script>
  <script>
    feather.replace()
  </script>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="lateral-menu">
      <img src="assets/logo.png" alt="Logo StarWars">
      <div class="menu-items">
        <ul>
          <li>
            <img src="assets/dashboard.svg" alt="Ícone Dashboard">
            <p>Dashboard</p>
          </li>
          <li>
            <img src="assets/personagens.svg" alt="Ícone Personagens">
            <p>Personagens</p>
          </li>
          <li>
            <img src="assets/planetas.svg" alt="Ícone Planetas">
            <p>Planetas e luas</p>
          </li>
          <li>
            <img src="assets/nave.svg" alt="Ícone Nave">
            <p>Naves espaciais</p>
          </li>
        </ul>
      </div>
      <div class="settings">
        <i data-feather="settings"></i>
        <p>Configurações</p>
      </div>
    </div>
    <div class="content">
      <div class="card">
        <div class="card-content">
          <div class="card-info">
            <p>Naves</p>
            <h2>22</h2>
          </div>
          <img src="assets/nave-black.svg" alt="">
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="card-info">
            <p>Luas</p>
            <h2>10</h2>
          </div>
          <img src="assets/luas-black.svg" alt="">
        </div>

        <div class="card-content">
          <div class="card-info">
            <p>Planetas</p>
            <h2>2</h2>
          </div>
          <img src="assets/planetas-black.svg" alt="">
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="card-info">
            <p>Personagens</p>
            <h2>10</h2>
          </div>
          <img src="assets/personagens-black.svg" alt="">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
